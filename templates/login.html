{% extends 'base.html' %}
{% block body %}
	<div id="container" class="cls-container">
		<!--===================================================-->
		<div class="container col-sm-6 col-sm-offset-3 panel-body">

                {% block form %}
                <div class="cls-header cls-header-lg">
               <div class="cls-brand">
                 <a class="box-inline" href="#">

                <h2 class="brand-title">CrazyEye <span class="text-thin">Admin</span></h2>
                </a>
                </div>
                </div>
                <h3 class="pad-btm">Sign In to your account</h3>

                <form method="post" class="form-signin">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Email</div>
                            <input type="email" name="username" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">password</div>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">

                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                            <button class="btn btn-success text-uppercase" type="submit">Sign In</button>
                            </div>
                        </div>
                        <span style="color: red;">{{ error_msg }}</span>
                    </div>

                </form>

				<a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
				<a href="{% url 'register' %} " class="btn-link mar-lft">Create a new account</a>


                    {% endblock %}

		<!--===================================================-->



	</div>

	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->

	<!--Background Image [ DEMONSTRATION ]-->

{% endblock %}
